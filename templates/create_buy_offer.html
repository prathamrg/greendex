<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Buy Offer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
        <style>
            .margin-top {
                margin-top: 30px;
            }
            .medium-margin-top {
                margin-top: 60px;
            }
			
        </style>
		<div class="container">
        <div class="row margin-top">
            <div class="col-md-12">
                <h1>Create New Offer to Buy</h1>
                <h4 style="color: darkgray">D-Ex: Your Local Decentralized Exchange for all things sustainable!</h4>
            </div>
        </div>
		<div class="row small-margin-top">
            <div class="col-md-1">
			
			<form action="/buy" method="post" id="buy_form">
			<table border=0>
				<tr>
				<td><h4 style="color: darkgray">Buy</h4></td>
				<td><input name='amt' placeholder='Quantity (For Ex. 100)'></input></td>
				<td><input name='ba' id='ba' placeholder='Asset (For Ex. GRNTKN)'></input></td>
				</tr>
				<tr>
				<td><h4 style="color: darkgray">For</h4></td>
				<td><input name='sa' placeholder='Asset (For Ex. Native)'></input></td>
				<td><input name='price' placeholder='At Price (For Ex. 1.2)'></input></td>
				<tr><td></td><td></td><td></td><tr>
			</table>	
			<button type="submit" form="buy_form">Submit</button>	
			</form>
			
			</div>
		</div>
</body>
</html>
